<div class="container">
    <hr>
    <h3>Vacuum cleaner info:</h3>
    <br>
    <p>Name:</p>
    <h5><strong>{{vacuum.name}}</strong></h5>
    <br>
    <p>Status:</p>
    <h5 [ngStyle]="{'color': vacuum.status === 'STOPPED' ? 'red' : 
    (vacuum.status === 'RUNNING' ? 'green' : 
    (vacuum.status === 'DISCHARGING' ? 'blue' : 
    null)) }"><strong>{{vacuum.status}} </strong></h5>
    <br>
    <p>Creation date:</p>
    <h5><strong>{{vacuum.created}}</strong></h5>
    <br><br>
    <div class="row">
        <div class="col-md-1"><button (click)="startVacuum()" [disabled]="vacuum.status != 'STOPPED'" type="button"
                class="btn btn-success">START</button></div>
        <div class="col-md-1"><button (click)="stopVacuum()" [disabled]="vacuum.status != 'RUNNING'" type="button"
                class="btn btn-danger">STOP</button></div>
        <div class="col-md-1"><button (click)="dischargeVacuum()" [disabled]="vacuum.status != 'STOPPED'" type="button"
                class="btn btn-primary">DISCHARGE</button></div>
        <div *ngIf="appService.permission != null && appService.permission.can_remove_vacuum != false"
            class="d-flex justify-content-end">
            <button [disabled]="vacuum.status != 'STOPPED'" (click)="deleteVacuum()" type="button"
                class="btn btn-outline-danger">Delete vacuum cleaner</button>
        </div>
    </div>
    <br>
    <hr><br>
    <h3>Schedule operation</h3><br>
    <div class="row">
        <div class="col-3">
            <label for="selectOp" class="form-label">Operation:</label>
            <select class="form-select" id="selectOp">
                <option selected>*</option>
                <option value="Start">START</option>
                <option value="Stop">STOP</option>
                <option value="Discharge">DISCHARGE</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Second" aria-label="Second">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Minute" aria-label="Minute">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Hour" aria-label="Hour">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Day of month" aria-label="Day of month">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Month" aria-label="Month">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Day of week" aria-label="Day of week">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-warning">SCHEDULE</button>
        </div>
    </div>
</div>
